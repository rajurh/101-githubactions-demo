name: Super-Linter

on: 
  push:
    branches: 
      - main
      
jobs:
  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    #runs-on: ${{matrix.os}}
    #strategy:
    #  matrix:
    #    os: [ubuntu-latest, windows-latest, macOS-latest]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
